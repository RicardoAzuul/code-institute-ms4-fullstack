<div class="toast rounded-0 border-red" data-autohide="false">
    <div class="toast-header bg-white text-black">
        <strong class="mr-auto"><i class="fas fa-exclamation"></i> Warning</strong>
        <button class="ml-2 mb-1 close text-black" type="button" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
